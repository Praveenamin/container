<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration and initialization
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = null;
        let userRole = 'employee';
        
        // UI elements
        const loginSection = document.getElementById('login-section');
        const employeeDashboard = document.getElementById('employee-dashboard');
        const adminDashboardLayout = document.getElementById('admin-dashboard-layout');
        const userEmailSpan = document.getElementById('user-email');
        const userRoleSpan = document.getElementById('user-role');
        const logoutButton = document.getElementById('logout-button');
        const adminLogoutButton = document.getElementById('admin-logout-button');
        const addUserForm = document.getElementById('add-user-form');
        const usersTableBody = document.getElementById('users-table-body');
        const messageModal = document.getElementById('message-modal');
        const messageModalText = document.getElementById('message-modal-text');
        const messageModalOkButton = document.getElementById('message-modal-ok-button');
        const deleteConfirmModal = document.getElementById('delete-confirm-modal');
        const confirmDeleteButton = document.getElementById('confirm-delete-button');
        const cancelDeleteButton = document.getElementById('cancel-delete-button');
        const editUserModal = document.getElementById('edit-user-modal');
        const editUserForm = document.getElementById('edit-user-form');
        const cancelEditButton = document.getElementById('cancel-edit-button');

        // Pages and Menu buttons
        const pages = {
            'user-management': document.getElementById('user-management-page'),
            'it-assets': document.getElementById('it-assets-page'),
            'announcements': document.getElementById('announcements-page'),
            'metrics': document.getElementById('metrics-page')
        };
        const menuButtons = {
            'user-management': document.getElementById('menu-user-management'),
            'it-assets': document.getElementById('menu-it-assets'),
            'announcements': document.getElementById('menu-announcements'),
            'metrics': document.getElementById('menu-metrics')
        };

        let userToDeleteId = null;

        function showMessageModal(message) {
            messageModalText.textContent = message;
            messageModal.style.display = 'flex';
        }

        function hideAllModals() {
            messageModal.style.display = 'none';
            deleteConfirmModal.style.display = 'none';
            editUserModal.style.display = 'none';
        }

        // Display the correct UI based on user's authentication state
        function displayUI(user, role) {
            loginSection.classList.add('hidden');
            if (role === 'admin') {
                userRole = 'admin';
                userEmailSpan.textContent = user.email;
                userRoleSpan.textContent = userRole;
                adminDashboardLayout.style.display = 'grid';
                showPage('user-management');
            } else {
                userRole = 'employee';
                userEmailSpan.textContent = user.email;
                userRoleSpan.textContent = userRole;
                employeeDashboard.classList.remove('hidden');
            }
        }

        // Handle delete confirmation
        confirmDeleteButton.onclick = async () => {
            if (userToDeleteId) {
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/employees`, userToDeleteId));
                    showMessageModal('User deleted successfully.');
                } catch (error) {
                    console.error('Error deleting user:', error);
                    showMessageModal('Failed to delete user.');
                } finally {
                    userToDeleteId = null;
                    hideAllModals();
                }
            }
        };

        // Render users from Firestore
        function renderUsers(users) {
            usersTableBody.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-100 last:border-b-0';
                row.innerHTML = `
                    <td class="py-3 px-4 text-sm text-gray-800">${user.firstName || ''}</td>
                    <td class="py-3 px-4 text-sm text-gray-800">${user.lastName || ''}</td>
                    <td class="py-3 px-4 text-sm text-gray-800">${user.empId || ''}</td>
                    <td class="py-3 px-4 text-sm text-gray-800">${user.designation || ''}</td>
                    <td class="py-3 px-4 text-sm text-gray-800">${user.email}</td>
                    <td class="py-3 px-4 text-sm text-gray-800 capitalize">${user.role}</td>
                    <td class="py-3 px-4 text-sm text-right flex gap-2 justify-end">
                        <button class="edit-user-btn p-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-200" data-user-id="${user.id}">
                            Edit
                        </button>
                        <button class="delete-user-btn p-1 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors duration-200" data-user-id="${user.id}">
                            Delete
                        </button>
                    </td>
                `;
                usersTableBody.appendChild(row);
            });

            document.querySelectorAll('.delete-user-btn').forEach(button => {
                button.addEventListener('click', handleDeleteUser);
            });
            document.querySelectorAll('.edit-user-btn').forEach(button => {
                button.addEventListener('click', handleEditUser);
            });
        }

        // Attach real-time listener to Firestore collection
        function setupRealtimeListener() {
            if (userRole === 'admin') {
                const employeesRef = collection(db, `artifacts/${appId}/users/${userId}/employees`);
                onSnapshot(employeesRef, (snapshot) => {
                    const employees = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderUsers(employees);
                }, (error) => {
                    console.error("Error listening to employees collection: ", error);
                    showMessageModal("Failed to load user data.");
                });
            }
        }

        // Show different dashboard pages
        function showPage(pageId) {
            Object.values(pages).forEach(page => page.classList.add('hidden'));
            Object.values(menuButtons).forEach(button => button.classList.remove('active'));
            pages[pageId].classList.remove('hidden');
            menuButtons[pageId].classList.add('active');
        }

        // Event handlers
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Find user by email and password
                const q = query(collection(db, `artifacts/${appId}/users/${userId}/employees`), where("email", "==", email), where("password", "==", password));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    showMessageModal('Invalid email or password.');
                    return;
                }

                const userDoc = querySnapshot.docs[0];
                const userData = userDoc.data();
                displayUI({ email: userData.email, uid: userDoc.id }, userData.role);

            } catch (error) {
                console.error("Login error: ", error);
                showMessageModal('Login failed. Please try again.');
            }
        });

        addUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newUser = {
                firstName: document.getElementById('new-user-first-name').value,
                lastName: document.getElementById('new-user-last-name').value,
                empId: document.getElementById('new-user-emp-id').value,
                designation: document.getElementById('new-user-designation').value,
                email: document.getElementById('new-user-email').value,
                password: document.getElementById('new-user-password').value,
                role: document.getElementById('new-user-role').value
            };

            try {
                await addDoc(collection(db, `artifacts/${appId}/users/${userId}/employees`), newUser);
                showMessageModal('User added successfully.');
                addUserForm.reset();
            } catch (error) {
                console.error("Error adding user: ", error);
                showMessageModal('Failed to add user. Please try again.');
            }
        });

        async function handleDeleteUser(e) {
            userToDeleteId = e.target.dataset.userId;
            deleteConfirmModal.style.display = 'flex';
        }

        async function handleEditUser(e) {
            const userIdToEdit = e.target.dataset.userId;
            const userRef = doc(db, `artifacts/${appId}/users/${userId}/employees`, userIdToEdit);
            try {
                const userDoc = await getDoc(userRef);
                if (userDoc.exists()) {
                    const user = { id: userDoc.id, ...userDoc.data() };
                    document.getElementById('edit-user-id').value = user.id;
                    document.getElementById('edit-first-name').value = user.firstName || '';
                    document.getElementById('edit-last-name').value = user.lastName || '';
                    document.getElementById('edit-emp-id').value = user.empId || '';
                    document.getElementById('edit-designation').value = user.designation || '';
                    document.getElementById('edit-email').value = user.email;
                    document.getElementById('edit-role').value = user.role;
                    editUserModal.style.display = 'flex';
                } else {
                    showMessageModal('User not found.');
                }
            } catch (error) {
                console.error('Error fetching user for edit:', error);
                showMessageModal('Failed to fetch user details.');
            }
        }

        editUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userIdToUpdate = document.getElementById('edit-user-id').value;
            const updatedUser = {
                firstName: document.getElementById('edit-first-name').value,
                lastName: document.getElementById('edit-last-name').value,
                empId: document.getElementById('edit-emp-id').value,
                designation: document.getElementById('edit-designation').value,
                email: document.getElementById('edit-email').value,
                role: document.getElementById('edit-role').value
            };

            const userRef = doc(db, `artifacts/${appId}/users/${userId}/employees`, userIdToUpdate);
            try {
                await updateDoc(userRef, updatedUser);
                showMessageModal('User updated successfully.');
                hideAllModals();
            } catch (error) {
                console.error("Error updating user: ", error);
                showMessageModal('Failed to update user.');
            }
        });

        logoutButton.addEventListener('click', () => {
            auth.signOut();
            location.reload();
        });

        adminLogoutButton.addEventListener('click', () => {
            auth.signOut();
            location.reload();
        });

        Object.keys(menuButtons).forEach(pageId => {
            menuButtons[pageId].addEventListener('click', () => showPage(pageId));
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                const userRef = doc(db, `artifacts/${appId}/users/${userId}/employees`, user.uid);
                const userDoc = await getDoc(userRef);
                
                let userRole = 'employee';
                if (userDoc.exists()) {
                    userRole = userDoc.data().role;
                }
                
                // If this is the very first time, create a default admin user
                if (!userDoc.exists()) {
                    const defaultAdmin = {
                        firstName: 'Admin',
                        lastName: 'User',
                        empId: '001',
                        designation: 'System Admin',
                        email: user.email,
                        password: 'password123',
                        role: 'admin',
                    };
                    await setDoc(userRef, defaultAdmin);
                    userRole = 'admin';
                }

                displayUI(user, userRole);
                if (userRole === 'admin') {
                    setupRealtimeListener();
                }

            } else {
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (initialAuthToken) {
                    try {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } catch (error) {
                        console.error('Error with custom token:', error);
                        loginSection.classList.remove('hidden');
                    }
                } else {
                    console.log('No custom auth token provided, fallback to guest login.');
                    userId = crypto.randomUUID();
                    loginSection.classList.remove('hidden');
                }
            }
        });
    </script>
</body>
</html>
