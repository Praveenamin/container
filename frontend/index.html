<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        .modal-button {
            background-color: #4f46e5;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8 rounded-lg shadow-xl bg-white">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Employee Portal</h1>
        
        <div id="login-section">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <input type="email" id="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <button type="submit" class="w-full p-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition-colors duration-200">
                    Login
                </button>
            </form>
        </div>

        <div id="employee-dashboard" class="hidden text-left mt-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Welcome, <span id="user-email"></span></h2>
            <p class="text-gray-600">You are logged in with a <span id="user-role" class="font-bold"></span> account.</p>
            <button id="logout-button" class="mt-4 p-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition-colors duration-200">
                Logout
            </button>
        </div>
    </div>
    
    <!-- Modal for custom messages -->
    <div id="custom-modal" class="modal">
      <div class="modal-content">
        <p id="modal-message" class="text-lg font-medium"></p>
        <button id="modal-ok-button" class="modal-button">OK</button>
      </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const dashboard = document.getElementById('employee-dashboard');
            const loginSection = document.getElementById('login-section');
            const userEmailSpan = document.getElementById('user-email');
            const userRoleSpan = document.getElementById('user-role');
            const logoutButton = document.getElementById('logout-button');
            const modal = document.getElementById('custom-modal');
            const modalMessage = document.getElementById('modal-message');
            const modalOkButton = document.getElementById('modal-ok-button');

            // API URL for the backend service, now a relative path
            const API_URL = '/api/login';

            function showModal(message) {
                modalMessage.textContent = message;
                modal.style.display = 'flex';
            }

            modalOkButton.onclick = function() {
                modal.style.display = 'none';
            };

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });
                    
                    const data = await response.json();

                    if (response.ok) {
                        userEmailSpan.textContent = data.user.email;
                        userRoleSpan.textContent = data.user.role;
                        loginSection.classList.add('hidden');
                        dashboard.classList.remove('hidden');
                    } else {
                        showModal(data.message || 'Login failed: Failed to fetch');
                    }
                } catch (error) {
                    console.error('Error during login:', error);
                    showModal('Login failed: Failed to fetch');
                }
            });

            logoutButton.addEventListener('click', () => {
                loginSection.classList.remove('hidden');
                dashboard.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
