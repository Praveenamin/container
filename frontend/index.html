<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/43f3366835.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 md:p-8 space-y-6">

        <!-- Login View -->
        <div id="login-view" class="text-center transition-all duration-300 transform scale-100 opacity-100">
            <h1 class="text-4xl font-bold text-gray-800 mb-6">Employee Portal</h1>
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:outline-none transition-colors">
                <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:outline-none transition-colors">
                <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors">Login</button>
            </form>
            <p id="error-message" class="text-sm text-red-500 mt-4 h-5"></p>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden transition-all duration-300 transform scale-95 opacity-0 space-y-6">
            <div class="flex flex-col md:flex-row justify-between items-center pb-4 border-b border-gray-200">
                <h2 class="text-3xl font-bold text-gray-800">Dashboard</h2>
                <button id="logout-button" class="mt-4 md:mt-0 py-2 px-4 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors">Logout</button>
            </div>

            <!-- User Info and Assets -->
            <div id="user-info" class="bg-gray-50 rounded-lg p-6 shadow-sm">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">My Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-gray-600">
                    <p><strong>Name:</strong> <span id="user-name"></span></p>
                    <p><strong>Email:</strong> <span id="user-email"></span></p>
                    <p><strong>Employee ID:</strong> <span id="user-emp-id"></span></p>
                    <p><strong>Designation:</strong> <span id="user-designation"></span></p>
                </div>
                <div class="mt-6">
                    <h4 class="text-lg font-semibold text-gray-700 mb-2">My Assets</h4>
                    <ul id="user-assets" class="list-disc list-inside space-y-1 text-sm text-gray-600"></ul>
                </div>
            </div>

            <!-- Admin Panel -->
            <div id="admin-panel" class="hidden space-y-6">
                <div class="bg-white rounded-lg p-6 shadow-lg border border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">Admin Panel</h3>
                    <div class="flex justify-end mb-4">
                        <button id="show-add-user-form" class="py-2 px-4 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition-colors">
                            <i class="fas fa-plus mr-2"></i>Add User
                        </button>
                    </div>

                    <!-- User Table -->
                    <div class="overflow-x-auto rounded-lg">
                        <table class="min-w-full bg-white border border-gray-200">
                            <thead class="bg-gray-100">
                                <tr class="text-left text-sm font-semibold text-gray-600">
                                    <th class="py-3 px-4">Name</th>
                                    <th class="py-3 px-4">Email</th>
                                    <th class="py-3 px-4">Role</th>
                                    <th class="py-3 px-4 text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body" class="divide-y divide-gray-200">
                                <!-- User rows will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div id="modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-40 hidden"></div>

        <!-- Add/Edit User Modal -->
        <div id="user-modal" class="fixed inset-0 flex items-center justify-center z-50 hidden transition-all duration-300 scale-95 opacity-0">
            <div class="bg-white rounded-lg shadow-xl p-6 md:p-8 w-full max-w-lg space-y-6">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-800 mb-4">Add User</h3>
                <form id="user-form" class="space-y-4">
                    <input type="hidden" id="user-id">
                    <input type="text" id="form-first-name" placeholder="First Name" required class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:outline-none transition-colors">
                    <input type="text" id="form-last-name" placeholder="Last Name" required class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:outline-none transition-colors">
                    <input type="text" id="form-emp-id" placeholder="Employee ID" required class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:outline-none transition-colors">
                    <input type="text" id="form-designation" placeholder="Designation" required class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:outline-none transition-colors">
                    <input type="email" id="form-email" placeholder="Email" required class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:outline-none transition-colors">
                    <input type="password" id="form-password" placeholder="Password" class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:outline-none transition-colors">
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="form-admin" class="form-checkbox text-indigo-600 rounded-md">
                        <label for="form-admin" class="text-gray-700">Admin User</label>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancel-user-modal" class="py-2 px-4 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors">Cancel</button>
                        <button type="submit" id="save-user-button" class="py-2 px-4 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition-colors">Save User</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Message Box -->
        <div id="message-box" class="fixed top-4 right-4 bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-xl hidden transition-all duration-300 transform translate-x-full">
            <span id="message-text"></span>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3337/api';

        const app = document.getElementById('app');
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const logoutButton = document.getElementById('logout-button');
        const userInfo = document.getElementById('user-info');
        const adminPanel = document.getElementById('admin-panel');
        const usersTableBody = document.getElementById('users-table-body');
        const showAddUserFormButton = document.getElementById('show-add-user-form');
        const userModal = document.getElementById('user-modal');
        const userForm = document.getElementById('user-form');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalTitle = document.getElementById('modal-title');
        const cancelButton = document.getElementById('cancel-user-modal');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        let currentUser = null;

        // Utility functions
        function showMessage(message, type = 'success') {
            messageText.textContent = message;
            messageBox.style.display = 'block';
            messageBox.style.transform = 'translateX(0)';
            messageBox.style.backgroundColor = type === 'success' ? '#4f46e5' : '#ef4444';
            setTimeout(() => {
                messageBox.style.transform = 'translateX(150%)';
            }, 3000);
        }

        function showView(viewId) {
            const views = [loginView, dashboardView];
            views.forEach(view => {
                view.classList.add('hidden', 'scale-95', 'opacity-0');
            });
            const viewToShow = document.getElementById(viewId);
            if (viewToShow) {
                viewToShow.classList.remove('hidden', 'scale-95', 'opacity-0');
                viewToShow.classList.add('scale-100', 'opacity-100');
            }
        }

        function toggleModal(show) {
            if (show) {
                userModal.classList.remove('hidden', 'scale-95', 'opacity-0');
                userModal.classList.add('flex', 'scale-100', 'opacity-100');
                modalBackdrop.classList.remove('hidden');
            } else {
                userModal.classList.add('hidden', 'scale-95', 'opacity-0');
                userModal.classList.remove('flex', 'scale-100', 'opacity-100');
                modalBackdrop.classList.add('hidden');
                userForm.reset();
            }
        }

        // API Calls
        async function login(email, password) {
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    currentUser = data;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateUI();
                    showView('dashboard-view');
                } else {
                    errorMessage.textContent = data.message;
                }
            } catch (error) {
                console.error('Login failed:', error);
                errorMessage.textContent = 'Login failed: Failed to fetch.';
            }
        }

        async function fetchUsers() {
            try {
                const response = await fetch(`${API_URL}/users`);
                if (response.ok) {
                    const users = await response.json();
                    renderUsers(users);
                } else {
                    console.error('Failed to fetch users:', await response.json());
                }
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        async function saveUser(userData) {
            try {
                const method = userData.id ? 'PUT' : 'POST';
                const url = userData.id ? `${API_URL}/users/${userData.id}` : `${API_URL}/users`;
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    showMessage(`User ${userData.id ? 'updated' : 'created'} successfully.`);
                    fetchUsers();
                    toggleModal(false);
                } else {
                    const errorData = await response.json();
                    showMessage(`Error: ${errorData.message}`, 'error');
                }
            } catch (error) {
                console.error('Error saving user:', error);
                showMessage('Server error.', 'error');
            }
        }

        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    const response = await fetch(`${API_URL}/users/${userId}`, { method: 'DELETE' });
                    if (response.ok) {
                        showMessage('User deleted successfully.');
                        fetchUsers();
                    } else {
                        const errorData = await response.json();
                        showMessage(`Error: ${errorData.message}`, 'error');
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                    showMessage('Server error.', 'error');
                }
            }
        }

        // UI Rendering
        function updateUI() {
            if (currentUser) {
                // User Info
                document.getElementById('user-name').textContent = `${currentUser.firstName} ${currentUser.lastName}`;
                document.getElementById('user-email').textContent = currentUser.email;
                document.getElementById('user-emp-id').textContent = currentUser.empId;
                document.getElementById('user-designation').textContent = currentUser.designation;

                // Assets (if any)
                const userAssetsList = document.getElementById('user-assets');
                userAssetsList.innerHTML = '';
                if (currentUser.assets && currentUser.assets.length > 0) {
                    currentUser.assets.forEach(asset => {
                        const li = document.createElement('li');
                        li.textContent = `${asset.name} (${asset.type})`;
                        userAssetsList.appendChild(li);
                    });
                } else {
                    userAssetsList.innerHTML = '<li>No assets assigned.</li>';
                }

                // Admin panel
                if (currentUser.admin) {
                    adminPanel.classList.remove('hidden');
                    fetchUsers();
                } else {
                    adminPanel.classList.add('hidden');
                }
            }
        }

        function renderUsers(users) {
            usersTableBody.innerHTML = '';
            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.className = 'text-gray-700';
                tr.innerHTML = `
                    <td class="py-3 px-4">${user.firstName} ${user.lastName}</td>
                    <td class="py-3 px-4">${user.email}</td>
                    <td class="py-3 px-4">${user.admin ? 'Admin' : 'User'}</td>
                    <td class="py-3 px-4 text-center space-x-2 whitespace-nowrap">
                        <button class="py-1 px-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors edit-user" data-id="${user.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="py-1 px-3 bg-red-500 text-white rounded-lg font-medium hover:bg-red-600 transition-colors delete-user" data-id="${user.id}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                `;
                usersTableBody.appendChild(tr);
            });
        }

        // Event Listeners
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            errorMessage.textContent = '';
            await login(email, password);
        });

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            currentUser = null;
            showView('login-view');
        });

        showAddUserFormButton.addEventListener('click', () => {
            modalTitle.textContent = 'Add User';
            document.getElementById('form-password').required = true;
            toggleModal(true);
        });

        cancelButton.addEventListener('click', () => toggleModal(false));
        modalBackdrop.addEventListener('click', () => toggleModal(false));

        usersTableBody.addEventListener('click', (e) => {
            const target = e.target.closest('button');
            if (!target) return;

            const userId = target.dataset.id;
            if (target.classList.contains('delete-user')) {
                deleteUser(userId);
            } else if (target.classList.contains('edit-user')) {
                const user = Array.from(usersTableBody.rows).find(row => row.querySelector(`[data-id="${userId}"]`));
                const userEmail = user.cells[1].textContent;
                const userName = user.cells[0].textContent.split(' ');
                const userRole = user.cells[2].textContent;

                modalTitle.textContent = 'Edit User';
                document.getElementById('user-id').value = userId;
                document.getElementById('form-first-name').value = userName[0];
                document.getElementById('form-last-name').value = userName.slice(1).join(' ');
                document.getElementById('form-email').value = userEmail;
                document.getElementById('form-admin').checked = userRole === 'Admin';
                document.getElementById('form-password').required = false;
                
                toggleModal(true);
            }
        });

        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('user-id').value;
            const userData = {
                id: userId || null,
                email: document.getElementById('form-email').value,
                password: document.getElementById('form-password').value,
                firstName: document.getElementById('form-first-name').value,
                lastName: document.getElementById('form-last-name').value,
                empId: document.getElementById('form-emp-id').value,
                designation: document.getElementById('form-designation').value,
                admin: document.getElementById('form-admin').checked
            };

            await saveUser(userData);
        });

        // Initialize App
        function init() {
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
                updateUI();
                showView('dashboard-view');
            } else {
                showView('login-view');
            }
        }

        init();
    </script>
</body>
</html>
